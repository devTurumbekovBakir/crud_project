upstream uvicorn {
    server django:8000;  # Ваш сервер Django, запущенный на Gunicorn или Uvicorn
}

server {
    listen 80;

    location /static/ {
        root /home/backend/web;  # Директория со статическими файлами
    }

    location / {
        proxy_pass http://uvicorn;  # Проксирование к вашему серверу Django
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # WebSocket поддержка
    location /ws/ {
        proxy_pass http://uvicorn;  # Здесь тоже проксируем к Uvicorn
        proxy_http_version 1.1;  # Необходим для WebSocket
        proxy_set_header Upgrade $http_upgrade;  # Заголовок для переключения протоколов
        proxy_set_header Connection "upgrade";  # Подключение, которое будет переключаться
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
