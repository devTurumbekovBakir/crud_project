<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD WebSockets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #user-list {
            margin-top: 20px;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #notification {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            display: none; /* Скрыто по умолчанию */
        }
    </style>
    <script>
        let socket;

        window.onload = function() {
            // Подключение к WebSocket
            socket = new WebSocket('ws://' + window.location.host + '/ws/users/');

            socket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                showNotification(message.message); 
                fetchUsers(); 
            };
        };

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message; 
            notification.style.display = 'block'; 
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function fetchUsers() {
            fetch('/api/users/')
                .then(response => response.json())
                .then(data => {
                    const userList = document.getElementById('user-list');
                    userList.innerHTML = '';
                    data.forEach(user => {
                        const userItem = document.createElement('div');
                        userItem.classList.add('user-item');
                        userItem.innerHTML = `${user.username} <button onclick="deleteUser(${user.id})">Delete</button>`;
                        userList.appendChild(userItem);
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        }

        function createProfile() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            fetch('/api/users/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, email: email })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('username').value = '';
                document.getElementById('email').value = '';
                fetchUsers(); 
            })
            .catch(error => console.error('Error creating user:', error));
        }

        function deleteUser(userId) {
            fetch(`/api/users/${userId}/`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    fetchUsers(); 
                } else {
                    console.error('Error deleting user:', response.statusText);
                }
            })
            .catch(error => console.error('Error deleting user:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>CRUD WebSockets</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <button onclick="createProfile()">Create User Profile</button>
        
        <h2>User List</h2>
        <div id="user-list"></div>
        
        <div id="notification"></div>
    </div>

    <script>
        fetchUsers();
    </script>
</body>
</html>
