<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD and WebSocket Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .notification {
            background-color: #d4edda;
            border-color: #c3e6cb;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        let socket = new WebSocket('ws://' + window.location.host + '/ws/notifications/');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const notificationsDiv = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerText = data.message;
            notificationsDiv.appendChild(notification);
        };

        function createUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            fetch('/api/users/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    email: email
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.id) {
                      alert('User created successfully!');
                  } else {
                      alert('Error creating user');
                  }
              });
        }

        function createProduct() {
            const name = document.getElementById('product_name').value;
            const price = document.getElementById('product_price').value;
            const user = document.getElementById('product_user').value;

            fetch('/api/products/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    price: price,
                    user: user
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.id) {
                      alert('Product created successfully!');
                  } else {
                      alert('Error creating product');
                  }
              });
        }

        function createCategory() {
            const name = document.getElementById('category_name').value;

            fetch('/api/categories/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.id) {
                      alert('Category created successfully!');
                  } else {
                      alert('Error creating category');
                  }
              });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>CRUD and WebSocket Demo</h1>

        <!-- Notifications -->
        <div id="notifications" class="mt-4"></div>

        <!-- User Form -->
        <div class="card mt-4">
            <div class="card-header">Create User</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email">
                </div>
                <button class="btn btn-primary" onclick="createUser()">Create User</button>
            </div>
        </div>

        <!-- Product Form -->
        <div class="card mt-4">
            <div class="card-header">Create Product</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input type="text" id="product_name" class="form-control" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="product_price">Price</label>
                    <input type="number" id="product_price" class="form-control" placeholder="Enter price">
                </div>
                <div class="form-group">
                    <label for="product_user">User ID (who created the product)</label>
                    <input type="number" id="product_user" class="form-control" placeholder="Enter user ID">
                </div>
                <button class="btn btn-primary" onclick="createProduct()">Create Product</button>
            </div>
        </div>

        <!-- Category Form -->
        <div class="card mt-4">
            <div class="card-header">Create Category</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="category_name">Category Name</label>
                    <input type="text" id="category_name" class="form-control" placeholder="Enter category name">
                </div>
                <button class="btn btn-primary" onclick="createCategory()">Create Category</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
